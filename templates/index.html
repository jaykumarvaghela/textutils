<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Welcome to TestUtils</title>
  </head>
  <body>
  <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Textutils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--Container-->
    <div class="container">
        <br>
        <form action='analyze' method='POST'>{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='removePunc' class='custom-control-input' id='1'>
                <label class='custom-control-label' for='1'>Remove Punc</label>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='allCaps' class='custom-control-input' id='2'>
                <label class='custom-control-label' for='2'>All Caps</label>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='capfirst' class='custom-control-input' id='3'>
                <label class='custom-control-label' for='3'>Capital First</label>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='newlineremove' class='custom-control-input' id='4'>
                <label class='custom-control-label' for='4'>NewLine Remove</label>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='spaceremove' class='custom-control-input' id='5'>
                <label class='custom-control-label' for='5'>Space Remove</label>
            </div>
            <div class='custom-control custom-switch'>
                <input type='checkbox' name='charcount' class='custom-control-input' id='6'>
                <label class='custom-control-label' for='6'>Char Count</label>
            </div>
            <button type="submit" class="btn btn-dark mt-3">analyze</button>


        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
